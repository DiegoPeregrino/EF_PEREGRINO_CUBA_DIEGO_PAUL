<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Vuelo - VivaAir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/vivaair-styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-plane me-2"></i>VivaAir
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/venta/form">
                            <i class="fas fa-ticket-alt me-1"></i>Reservar Vuelo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carrito">
                            <i class="fas fa-shopping-cart me-1"></i>Carrito
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ciudades">
                            <i class="fas fa-map-marker-alt me-1"></i>Destinos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario Section -->
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card form-card">
                        <div class="form-header">
                            <h2><i class="fas fa-plane-departure me-2"></i>Reservar tu Vuelo</h2>
                            <p class="mb-0">Completa los datos para tu pr√≥ximo viaje</p>
                        </div>
                        <div class="card-body p-5">
                            <form th:action="@{/agregarVenta}" th:object="${venta}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-map-marker-alt text-primary me-2"></i>Ciudad Origen
                                        </label>
                                        <select class="form-select" name="ciudadOrigen" required>
                                            <option value="">Selecciona origen...</option>
                                            <option th:each="ciudad : ${ciudades}" 
                                                    th:value="${ciudad.codigoPostal}" 
                                                    th:text="${ciudad.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-map-marker-alt text-success me-2"></i>Ciudad Destino
                                        </label>
                                        <select class="form-select" name="ciudadDestino" required>
                                            <option value="">Selecciona destino...</option>
                                            <option th:each="ciudad : ${ciudades}" 
                                                    th:value="${ciudad.codigoPostal}" 
                                                    th:text="${ciudad.nombre}"></option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-calendar-alt text-info me-2"></i>Fecha de Salida
                                        </label>
                                        <input type="date" class="form-control" name="fechaSalida" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-calendar-alt text-warning me-2"></i>Fecha de Retorno
                                        </label>
                                        <input type="date" class="form-control" name="fechaRetorno">
                                        <small class="text-muted">Opcional para vuelos de ida</small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-user text-purple me-2"></i>Nombre del Comprador
                                        </label>
                                        <input type="text" class="form-control" name="nombreComprador" 
                                               placeholder="Ingresa tu nombre completo" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-users text-orange me-2"></i>Pasajeros
                                        </label>
                                        <input type="number" class="form-control" name="cantidad" 
                                               min="1" max="9" value="1" required>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col-md-6 mb-2">
                                        <button type="submit" class="btn btn-custom btn-lg w-100">
                                            <i class="fas fa-plus-circle me-2"></i>Agregar al Carrito
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="/limpiar" class="btn btn-outline-secondary btn-lg w-100">
                                            <i class="fas fa-eraser me-2"></i>Limpiar Formulario
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/vivaair-scripts.js}"></script>
</body>
</html>

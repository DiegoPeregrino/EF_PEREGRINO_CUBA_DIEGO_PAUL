<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Boletos - VivaAir.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body><header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">VivaAir.com</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ciudad_form.html">Formulario Ciudad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ciudad_list.html">Listado Ciudad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="venta_form.html">Formulario Venta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 text-center">
                <h2>vivaair.com</h2>
                <h3>VENTA DE BOLETOS</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <form action="#" th:action="@{/agregarVenta}" th:object="${venta}" method="post">
                    <div class="form-group">
                        <label for="ciudadOrigen">Ciudad Origen:</label>
                        <select class="form-control" id="ciudadOrigen" name="ciudadOrigen">
                            <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciudadDestino">Ciudad Destino:</label>
                        <select class="form-control" id="ciudadDestino" name="ciudadDestino">
                            <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaSalida">Fecha Salida:</label>
                        <input type="date" class="form-control" id="fechaSalida" name="fechaSalida">
                    </div>
                    <div class="form-group">
                        <label for="fechaRetorno">Fecha Retorno:</label>
                        <input type="date" class="form-control" id="fechaRetorno" name="fechaRetorno">
                    </div>
                    <div class="form-group">
                        <label for="nombreComprador">Nombre Comprador:</label>
                        <input type="text" class="form-control" id="nombreComprador" name="nombreComprador">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary mt-3">Agregar</button>
                        </div>
                        <div class="col-md-6 text-right">
                            <form action="#" th:action="@{/limpiar}" method="post">
                                <button type="submit" class="btn btn-secondary mt-3">Limpiar</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
</body>
</html>

</html>
